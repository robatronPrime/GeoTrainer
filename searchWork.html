        href="unsemantic-grid-responsive-tablet.css"/>

    <!-- font-awesome image library -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- bxSlider Javascript file -->

</head>

<body>
    <div id="Title" class="grid-20 tablet-grid-25 mobile-grid-100">

        <img src="images/logo.png" alt="logo" id="Logo">
        <div>
            <i class="fa fa-user fa-5x"></i>
            <h2>Trainee Name</h2>
        </div>

        <div id="Nav" class="grid-100 tablet-grid-100 mobile-grid-100">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="signIn.html">Sign In</a></li>
                <li><a href="signUp.html">Sign Up</a></li>
                <li><a href="findGym.html">Find a Gym</a></li>
                <li><a href="searchWork.html">Search Workouts</a></li>
            </ul>
        </div>
    </div>

    <div id="extend">
      <button type="button" id="exBut">
        <i class="fa fa-bars fa-3x"></i>
      </button>
    </div>

    <div id="Content" class="grid-75 tablet-grid-100 mobile-grid-100">
      <fieldset>
        <h2>Search Workouts</h2>
        <form>
          <button type="button" id="myWork">My Workouts</button>
          <button type="button" id="otherWork">Other Workouts</button>
          <input type="text" size="30" onkeyup="showHint(this.value)">
        </form>
      </fieldset>

      <fieldset id="result">
        <div id="txtHint"></div>
      </fieldset>
    </div>

    <script>
function showHint(str) {
    if (str.length == 0) {
        document.getElementById("txtHint").innerHTML = "";
        return;
    } else {
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function() {
            if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                document.getElementById("txtHint").innerHTML = xmlhttp.responseText;
            }
        };
        xmlhttp.open("GET", "gethint.php?q=" + str, true);
        xmlhttp.send();
    }
}
</script>
</body>

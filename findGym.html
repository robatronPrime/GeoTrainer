<script>
function initMap() {

    var pureGym = {lat: 50.799923, lng: -1.088459};
    var everybodyPilates = {lat: 50.791157, lng: -1.094548};

    var map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: -34.397, lng: 150.644},
        zoom: 15
    });

    var infoWindow = new google.maps.InfoWindow({map: map});

    var pureGymMarker = new google.maps.Marker({
        position: pureGym,
        map: map,
        title: 'Pure Gym'
    });

    var everybodyPilatesMarker = new google.maps.Marker({
        position: everybodyPilates,
        map: map,
        title: 'Everybody Pilates'
    });

    var pureGymContentString = '<h2>Pure Gym</h2>';

    var everybodyPilatesContentString = '<h2>Everybody Pilates</h2>';

    var pureGymInfowindow = new google.maps.InfoWindow({
        content: pureGymContentString
    });

    var everybodyPilatesInfowindow = new google.maps.InfoWindow({
        content: everybodyPilatesContentString
    });

    pureGymMarker.addListener('click', function() {
        pureGymInfowindow.open(map, pureGymMarker);
    });

    everybodyPilatesMarker.addListener('click', function() {
        everybodyPilatesInfowindow.open(map, everybodyPilatesMarker);
    });

  // Try HTML5 geolocation.
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(function(position) {
      var pos = {
        lat: position.coords.latitude,
        lng: position.coords.longitude
      };

      infoWindow.setPosition(pos);
      infoWindow.setContent('Your location');
      map.setCenter(pos);
    }, function() {
      handleLocationError(true, infoWindow, map.getCenter());
    });
  } else {
    // Browser doesn't support Geolocation
    handleLocationError(false, infoWindow, map.getCenter());
  }
}

function handleLocationError(browserHasGeolocation, infoWindow, pos) {
  infoWindow.setPosition(pos);
  infoWindow.setContent(browserHasGeolocation ?
                        'Error: The Geolocation service failed.' :
                        'Error: Your browser doesn\'t support geolocation.');
}
</script>
